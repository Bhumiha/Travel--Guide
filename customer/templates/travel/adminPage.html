{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Link to the AdminPage CSS -->
    <link rel="stylesheet" href="{% static 'travel/adminPage.css' %}">
</head>
<body>

    {% block content %}
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h2>Admin Login</h2>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <!-- Error Message: Displayed if login fails -->
            <div id="error-message-container" class="error-message" style="display: none;">
                <p id="error-message-text"></p>
            </div>

            <!-- Back to Homepage Button -->
            <div class="back-to-homepage-container">
                <a href="{% url 'home' %}" class="btn-back-homepage">Back</a>
            </div>
        </div>
    </div>

    <!-- JavaScript to show success or failure popups -->
    <script>
        // Checking if there's a message to display
        {% if messages %}
            {% for message in messages %}
                // Display the error message and show it for 3 seconds
                if (message == 'Invalid username or password.') {
                    const errorMessageContainer = document.getElementById('error-message-container');
                    const errorMessageText = document.getElementById('error-message-text');
                    
                    // Set the error message text
                    errorMessageText.textContent = message;
                    
                    // Show the error message container
                    errorMessageContainer.style.display = 'block';
                    
                    // Hide the message after 3 seconds
                    setTimeout(function() {
                        errorMessageContainer.style.display = 'none';
                    }, 3000); // 3000 ms = 3 seconds
                }
            {% endfor %}
        {% endif %}
    </script>

    {% endblock %}

</body>
</html>
