{% extends 'cust_base/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'customer/css/edit_profile.css' %}">
{% endblock styling %}

{% block content %}
<div style="background: url('{% static "images/bg-table.jpg" %}') no-repeat center center/cover; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="profile-edit-container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data" class="form-gp" id="edit-profile-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}">
                <div id="first-name-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}">
                <div id="last-name-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
                <div id="email-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" class="form-control" value="{{ form.location.value|default:'' }}">
                <div id="location-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" class="form-control" value="{{ form.birth_date.value|default:'' }}">
                <div id="birth-date-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="travel_preferences">Travel Preferences</label>
                <input type="text" id="travel_preferences" name="travel_preferences_input" class="form-control" placeholder="Enter preferences separated by spaces" value="{{ form.travel_preferences.value|default:'' }}">
                <input type="hidden" id="travel_preferences_hidden" name="travel_preferences" value="{{ form.travel_preferences.value|default:'' }}">
                <div id="travel-preferences-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="favorite_destinations">Favorite Destinations</label>
                <input type="text" id="favorite_destinations" name="favorite_destinations" class="form-control" value="{{ form.favorite_destinations.value|default:'' }}">
                <div id="favorite-destinations-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="languages_spoken">Languages Spoken</label>
                <input type="text" id="languages_spoken" name="languages_spoken" class="form-control" value="{{ form.languages_spoken.value|default:'' }}">
                <div id="languages-spoken-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="budget_range">Budget Range</label>
                <input type="text" id="budget_range" name="budget_range" class="form-control" value="{{ form.budget_range.value|default:'' }}">
                <div id="budget-range-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" id="interests" name="interests" class="form-control" value="{{ form.interests.value|default:'' }}">
                <div id="interests-error" style="color: red; font-size: 0.9rem; margin-top: 0.3rem; display: none;"></div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-save" >Save Changes</button>
                <a href="{% url 'profile' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>

    </div>
</div>

<script>
    function validateEditProfileForm() {
        let isValid = true;

        // Clear previous errors
        const errorFields = [
            "first-name-error", "last-name-error", "email-error", "location-error", 
            "birth-date-error", "travel-preferences-error", "favorite-destinations-error", 
            "languages-spoken-error", "budget-range-error", "interests-error"
        ];
        errorFields.forEach(field => document.getElementById(field).style.display = "none");

        // Get input values
        const firstName = document.getElementById("id_first_name").value.trim();
        const lastName = document.getElementById("id_last_name").value.trim();
        const email = document.getElementById("id_email").value.trim();
        const location = document.getElementById("id_location").value.trim();
        const birthDate = document.getElementById("id_birth_date").value.trim();
        const travelPreferences = document.getElementById("travel_preferences").value.trim();

        // Validate fields
        if (!firstName) {
            document.getElementById("first-name-error").innerText = "First name is required.";
            document.getElementById("first-name-error").style.display = "block";
            isValid = false;
        }

        if (!lastName) {
            document.getElementById("last-name-error").innerText = "Last name is required.";
            document.getElementById("last-name-error").style.display = "block";
            isValid = false;
        }

        if (!email) {
            document.getElementById("email-error").innerText = "Email is required.";
            document.getElementById("email-error").style.display = "block";
            isValid = false;
        }

        if (!location) {
            document.getElementById("location-error").innerText = "Location is required.";
            document.getElementById("location-error").style.display = "block";
            isValid = false;
        }

        if (!birthDate) {
            document.getElementById("birth-date-error").innerText = "Birth date is required.";
            document.getElementById("birth-date-error").style.display = "block";
            isValid = false;
        }

        if (!travelPreferences) {
            document.getElementById("travel-preferences-error").innerText = "Travel preferences are required.";
            document.getElementById("travel-preferences-error").style.display = "block";
            isValid = false;
        }

        if (!isValid) {
            document.getElementById("edit-profile-form").submit();
        }
    }
</script>
{% endblock %}
